<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Cover</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .cover {
      width: 100%;
      height: 100vh; /* Full-screen height */
      background: url('background.jpg') no-repeat center center;
      background-size: cover;
    }
  </style>
</head>
<body>
  <div class="cover"></div>
</body>
</html>
